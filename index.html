<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anirandom Glass</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(22, 22, 24, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #7c4dff;
            --accent-hover: #651fff;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #0f0f11; overflow: hidden;
        }

        /* Dynamic Background */
        .bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(25px) brightness(0.5); z-index: -1;
            transition: background-image 0.6s ease;
        }

        /* --- MAIN CARD --- */
        .card {
            width: 380px; background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            overflow: hidden; animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        .card-header {
            height: 180px; background-size: cover; background-position: center;
            position: relative; transition: background-image 0.4s;
        }

        .header-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, #161618 0%, transparent 100%);
        }

        .status-badge {
            position: absolute; top: 15px; left: 15px;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);
            padding: 4px 10px; border-radius: 20px; font-size: 0.75rem;
            color: white; font-weight: 600; text-transform: uppercase;
        }

        /* --- Menu & Filter Tab --- */
        .menu-wrapper { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; }
        .menu-btn {
            width: 32px; height: 32px; border-radius: 50%; border: none;
            background: rgba(0, 0, 0, 0.5); color: white; cursor: pointer;
            backdrop-filter: blur(4px); transition: 0.2s;
        }
        .menu-btn:hover { background: white; color: black; }

        .dropdown {
            position: absolute; top: 40px; right: 0; width: 180px;
            background: #1a1a1d; border: 1px solid #333; border-radius: 12px;
            padding: 8px; display: none; flex-direction: column; z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .dropdown.show { display: flex; animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .dropdown div {
            padding: 10px; color: #ddd; font-size: 0.9rem; cursor: pointer;
            border-radius: 6px; transition: 0.2s; display: flex; align-items: center; gap: 10px;
        }
        .dropdown div:hover { background: rgba(255, 255, 255, 0.1); color: white; }
        .dropdown .divider { height: 1px; background: #333; margin: 4px 0; }

        /* Filter Tab Slide-In */
        .filter-tab {
            position: absolute; inset: 0; background: #161618; z-index: 150;
            padding: 24px; display: none; flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }
        .filter-tab.active { display: flex; }
        .filter-tab h2 { font-size: 1.2rem; margin-bottom: 20px; color: white; }
        .filter-group { margin-bottom: 15px; }
        .filter-group label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 5px; }
        .filter-group select {
            width: 100%; background: #222; border: 1px solid #444; color: white;
            padding: 10px; border-radius: 8px; outline: none;
        }

        /* --- Card Content --- */
        .card-body { padding: 20px 24px 24px; position: relative; }
        .titles { margin-bottom: 12px; }
        h1 { font-size: 1.25rem; color: var(--text-main); line-height: 1.3; margin-bottom: 4px; 
             display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        h3 { font-size: 0.85rem; color: var(--text-muted); font-weight: 400; }

        .tags { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 16px; }
        .tag { font-size: 0.7rem; padding: 3px 8px; background: rgba(255, 255, 255, 0.08); border-radius: 6px; color: #ccc; }

        .stats-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
            margin-bottom: 16px; background: rgba(0, 0, 0, 0.2); padding: 12px; border-radius: 12px;
        }
        .stat-box { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #ccc; }
        .stat-box i { font-size: 0.9rem; opacity: 0.7; }
        .stat-box span { font-size: 0.8rem; font-weight: 600; }

        .licensor-info { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .audio-pill { background: var(--accent); color: white; padding: 2px 6px; border-radius: 4px; font-weight: 700; font-size: 0.65rem; }
        .audio-pill.inactive { background: #444; }

        .synopsis-box { height: 80px; overflow-y: auto; font-size: 0.85rem; color: #bbb; line-height: 1.5; margin-bottom: 20px; padding-right: 5px; }
        .synopsis-box::-webkit-scrollbar { width: 4px; }
        .synopsis-box::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }

        .shuffle-btn {
            width: 100%; padding: 14px; background: var(--accent); color: white;
            border: none; border-radius: 12px; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(124, 77, 255, 0.4);
        }
        .shuffle-btn:hover { background: var(--accent-hover); transform: translateY(-2px); }

        /* --- MODAL --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px); z-index: 1000; display: none;
            justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;
        }
        .modal.active { display: flex; opacity: 1; }
        .modal-content {
            width: 90%; max-width: 400px; background: #161618;
            border: 1px solid #333; border-radius: 20px; display: flex; flex-direction: column; max-height: 80vh;
        }
        .modal-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; color: white; }
        .modal-body { padding: 10px; overflow-y: auto; flex-grow: 1; }
        .list-item {
            display: flex; align-items: center; padding: 10px; background: #1f1f22;
            margin-bottom: 8px; border-radius: 10px; gap: 12px;
        }
        .list-item img { width: 45px; height: 60px; object-fit: cover; border-radius: 6px; }
        .list-info { flex-grow: 1; color: white; }
        .list-info h4 { font-size: 0.85rem; margin-bottom: 2px; }
        .list-info p { font-size: 0.7rem; color: #888; }
        .delete-btn { background: none; border: none; color: #ff5252; cursor: pointer; padding: 5px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-overlay" id="bgOverlay"></div>

    <div class="card">
        <div class="card-header" id="cardHeader">
            <div class="header-overlay"></div>
            <div class="status-badge" id="statusBadge">Airing</div>
            
            <div class="menu-wrapper">
                <button class="menu-btn" onclick="toggleLibrary()" title="Library">
                    <i class="fa-solid fa-bookmark"></i>
                </button>
                <button class="menu-btn" onclick="toggleMenu(event)" title="Options">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <div class="dropdown" id="dropdownMenu">
                    <div onclick="toggleFilters()"><i class="fa-solid fa-sliders"></i> Filter Search</div>
                    <div onclick="saveToLibrary()"><i class="fa-solid fa-heart"></i> Add to Favorites</div>
                    <div class="divider"></div>
                    <div onclick="exportLib()"><i class="fa-solid fa-download"></i> Export JSON</div>
                    <div onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-upload"></i> Import JSON</div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="titles">
                <h1 id="titleMain">Loading...</h1>
                <h3 id="titleSub">Please wait</h3>
            </div>

            <div class="tags" id="tags">
                <span class="tag">Loading</span>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <i class="fa-solid fa-star"></i>
                    <span id="statScore">0.0</span>
                </div>
                <div class="stat-box">
                    <i class="fa-solid fa-play"></i>
                    <span id="statEpisodes">?</span>
                </div>
                <div class="stat-box">
                    <i class="fa-solid fa-clock"></i>
                    <span id="statDuration">?m</span>
                </div>
                <div class="stat-box">
                    <i class="fa-solid fa-calendar"></i>
                    <span id="statYear">2024</span>
                </div>
            </div>

            <div class="licensor-info">
                <span class="audio-pill">SUB</span>
                <span class="audio-pill" id="dubPill">DUB?</span>
                <span id="licensorName" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Licensors: Unknown</span>
            </div>

            <div class="synopsis-box" id="synopsis">
                Searching for your next favorite anime...
            </div>

            <button class="shuffle-btn" id="shuffleBtn" onclick="handleFetch()">
                DISCOVER NEXT
            </button>
        </div>

        <!-- Filter Tab (Internal Slide-up) -->
        <div class="filter-tab" id="filterTab">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin:0">Filters</h2>
                <button class="menu-btn" onclick="toggleFilters()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="filter-group">
                <label>Genre</label>
                <select id="filterGenre">
                    <option value="">Any Genre</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Format</label>
                <select id="filterType">
                    <option value="">Any Format</option>
                    <option value="tv">TV Series</option>
                    <option value="movie">Movie</option>
                    <option value="ova">OVA</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select id="filterStatus">
                    <option value="">Any Status</option>
                    <option value="airing">Airing</option>
                    <option value="complete">Completed</option>
                </select>
            </div>
            
            <div style="margin-top: auto; display: flex; gap: 10px;">
                <button class="shuffle-btn" style="background:#333; box-shadow:none;" onclick="clearFilters()">RESET</button>
                <button class="shuffle-btn" onclick="applyFilters()">APPLY</button>
            </div>
        </div>
    </div>

    <!-- Library Modal -->
    <div class="modal" id="libModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>My Collection</h3>
                <button class="close-btn" style="background:none; border:none; cursor:pointer;" onclick="toggleLibrary()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body" id="libBody">
                <!-- Items injected here -->
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" accept=".json">

    <script src="js.js"></script>
</body>
</html>
